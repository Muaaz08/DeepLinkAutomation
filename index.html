<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Linking with Filters</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Data Table with Deep Linking Filters</h2>

      <!-- Filter Section -->
      <div class="row mb-4">
        <div class="col">
          <label for="projectId" class="form-label">Project ID</label>
          <input
            type="text"
            id="projectId"
            class="form-control"
            data-filter-name="projectId"
            placeholder="Enter Project ID"
          />
        </div>
        <div class="col">
          <label for="projectTypeId" class="form-label">Project Type ID</label>
          <input
            type="text"
            id="projectTypeId"
            class="form-control"
            data-filter-name="projectTypeId"
            placeholder="Enter Project Type ID"
          />
        </div>
        <div class="col">
          <label for="groupId" class="form-label">Group ID</label>
          <input
            type="text"
            id="groupId"
            class="form-control"
            data-filter-name="groupId"
            placeholder="Enter Group ID"
          />
        </div>
      </div>

      <!-- Trigger Filters Button -->
      <div class="row mb-4">
        <div class="col">
          <button class="btn btn-primary" id="applyFilters">
            Apply Filters
          </button>
        </div>
      </div>

      <!-- Data Table -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Project ID</th>
            <th>Project Type ID</th>
            <th>Group ID</th>
          </tr>
        </thead>
        <tbody id="dataTable">
          <tr
            data-project-id="101"
            data-project-type-id="201"
            data-group-id="301"
          >
            <td>101</td>
            <td>201</td>
            <td>301</td>
          </tr>
          <tr
            data-project-id="102"
            data-project-type-id="202"
            data-group-id="302"
          >
            <td>102</td>
            <td>202</td>
            <td>302</td>
          </tr>
          <tr
            data-project-id="103"
            data-project-type-id="203"
            data-group-id="303"
          >
            <td>103</td>
            <td>203</td>
            <td>303</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
