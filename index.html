<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic DataTable with Deep Linking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>jQuery DataTable with Deep Linking</h2>

      <!-- Filter Section -->
      <div class="row mb-4">
        <div class="col">
          <label for="projectId" class="form-label">Project ID</label>
          <input
            type="text"
            id="projectId"
            class="form-control"
            data-filter-name="projectId"
            placeholder="Enter Project ID"
          />
        </div>
        <div class="col">
          <label for="status" class="form-label">Status</label>
          <select id="status" class="form-select" data-filter-name="status">
            <option value="">All</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
        <div class="col">
          <label for="region" class="form-label">Region</label>
          <select id="region" class="form-select" data-filter-name="region">
            <option value="">All</option>
            <option value="North">North</option>
            <option value="South">South</option>
            <option value="East">East</option>
            <option value="West">West</option>
          </select>
        </div>
        <div class="col">
          <label for="type" class="form-label">Project Type</label>
          <select id="type" class="form-select" data-filter-name="type">
            <option value="">All</option>
            <option value="TypeA">Type A</option>
            <option value="TypeB">Type B</option>
          </select>
        </div>
        <div class="col">
          <label class="form-label">Features</label>
          <div>
            <input
              type="checkbox"
              id="feature1"
              data-filter-name="feature"
              value="Feature1"
            />
            <label for="feature1">Feature 1</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="feature2"
              data-filter-name="feature"
              value="Feature2"
            />
            <label for="feature2">Feature 2</label>
          </div>
        </div>
        <div class="col">
          <label class="form-label">Toggle Active</label>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="toggleActive"
              data-filter-name="toggleActive"
            />
            <label class="form-check-label" for="toggleActive">Active</label>
          </div>
        </div>
        <div class="col">
          <label class="form-label">Category</label>
          <select id="category" class="form-select">
            <option value="">Select Category</option>
            <option value="Technology">Technology</option>
            <option value="Business">Business</option>
            <option value="Science">Science</option>
          </select>
          <select id="subcategory" class="form-select">
            <option value="">Select Subcategory</option>
          </select>
        </div>
      </div>

      <!-- Trigger Filters Button -->
      <div class="row mb-4">
        <div class="col">
          <button class="btn btn-primary" id="applyFilters">
            Apply Filters
          </button>
          <button class="btn btn-secondary" id="clearFilters">
            Clear Filters
          </button>
        </div>
      </div>

      <!-- Data Table -->
      <table id="dataTable" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>Project ID</th>
            <th>Status</th>
            <th>Region</th>
            <th>Project Type</th>
            <th>Features</th>
            <th>Active</th>
            <th>Category</th>
            <th>Subcategory</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically populated -->
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="model.js"></script>
    <script src="dataTable.js"></script>
    <script src="deepLink.js"></script>
  </body>
</html>
