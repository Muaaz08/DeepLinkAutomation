<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Filters with Deep Linking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Advanced Data Table with Deep Linking Filters</h2>

      <!-- Filter Section -->
      <div class="row mb-4">
        <div class="col">
          <label for="projectId" class="form-label">Project ID</label>
          <input
            type="text"
            id="projectId"
            class="form-control"
            data-filter-name="projectId"
            placeholder="Enter Project ID"
          />
        </div>
        <div class="col">
          <label for="status" class="form-label">Status</label>
          <select id="status" class="form-select" data-filter-name="status">
            <option value="">All</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
        <div class="col">
          <label for="region" class="form-label">Region</label>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="regionDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Select Region
            </button>
            <ul
              class="dropdown-menu"
              id="regionDropdownMenu"
              data-filter-name="region"
            >
              <li>
                <button class="dropdown-item" data-value="North">North</button>
              </li>
              <li>
                <button class="dropdown-item" data-value="South">South</button>
              </li>
              <li>
                <button class="dropdown-item" data-value="East">East</button>
              </li>
              <li>
                <button class="dropdown-item" data-value="West">West</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="col">
          <label for="type" class="form-label">Project Type</label>
          <div>
            <input
              type="radio"
              name="type"
              id="typeA"
              value="TypeA"
              data-filter-name="type"
            />
            <label for="typeA">Type A</label>
          </div>
          <div>
            <input
              type="radio"
              name="type"
              id="typeB"
              value="TypeB"
              data-filter-name="type"
            />
            <label for="typeB">Type B</label>
          </div>
        </div>
        <div class="col">
          <label class="form-label">Features</label>
          <div>
            <input
              type="checkbox"
              id="feature1"
              data-filter-name="feature"
              value="Feature1"
            />
            <label for="feature1">Feature 1</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="feature2"
              data-filter-name="feature"
              value="Feature2"
            />
            <label for="feature2">Feature 2</label>
          </div>
        </div>
        <div class="col">
          <label class="form-label">Toggle Active</label>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="toggleActive"
              data-filter-name="toggleActive"
            />
            <label class="form-check-label" for="toggleActive">Active</label>
          </div>
        </div>
      </div>

      <!-- Trigger Filters Button -->
      <div class="row mb-4">
        <div class="col">
          <button class="btn btn-primary" id="applyFilters">
            Apply Filters
          </button>
        </div>
      </div>

      <!-- Data Table -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Project ID</th>
            <th>Status</th>
            <th>Region</th>
            <th>Project Type</th>
            <th>Features</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody id="dataTable">
          <!-- Rows will be dynamically rendered here -->
        </tbody>
      </table>
    </div>
    <script src="model.js"></script>
    <script src="dataTable.js"></script>
    <script src="deepLink.js"></script>
    <script>
      // Dynamically populate the data table
      function renderTable(data) {
        const dataTable = document.getElementById("dataTable");
        dataTable.innerHTML = ""; // Clear existing rows

        data.forEach((row) => {
          const tr = document.createElement("tr");

          tr.setAttribute("data-project-id", row.projectId);
          tr.setAttribute("data-status", row.status);
          tr.setAttribute("data-region", row.region);
          tr.setAttribute("data-type", row.type);
          tr.setAttribute("data-feature", row.feature);
          tr.setAttribute("data-toggle-active", row.toggleActive);

          tr.innerHTML = `
          <td>${row.projectId}</td>
          <td>${row.status}</td>
          <td>${row.region}</td>
          <td>${row.type}</td>
          <td>${row.feature}</td>
          <td>${row.toggleActive ? "Yes" : "No"}</td>
        `;

          dataTable.appendChild(tr);
        });
      }

      });
    </script>
  </body>
</html>
